<body>
 <!-------------------- PRELOADER -------------------->
 <div class="preloader">

</div>

<!-------------------- SCROLL TO TOP BUTTON -------------------->
<div id="scrollTop" onclick="scrollToTop()">
    <i class="ri-arrow-up-line"></i>
</div>

<!-------------------- Header -------------------->
<div class="home" id="home">
    <nav>
        <div class="nav-logo">
            <i class="ri-quill-pen-fill"></i>
            <h2 id="company" onclick="scrollToTop()">CropCare</h2>
        </div>

        <div class="nav-menu" id="nav-menu">
            <ul class="nav-list">
                <li>
                    <a href="{{ url_for('index') }}" class="pages">Home</a>
                </li>
                <li>
                    <a href="{{ url_for('crop') }}" class="pages">Crop</a>
                </li>
                <li>
                    <a href="{{ url_for('disease_prediction') }}" class="pages">Crop Disease</a> 
                </li>
            </ul>
            <div class="nav-close" id="nav-close" onclick="hideNav()">
                <i class="ri-close-line"></i>
            </div>
        </div>
        <!-- TOGGLE DARK/LIGHT MODE Later -->
        <i class="ri-moon-line" id="moon" onclick="changeToDark()"></i>
        <i class="ri-sun-line" id="sun" onclick="changeToLight()"></i>

        <div class="nav-toggle" id="nav-toggle" onclick="showNav()">
            <i class="ri-apps-line" id="toggle"></i>
        </div>
    </nav>
<div class="wrapper">
    <div class="title">
        Get informed advice on fertilizer based on soil
    </div>
    <form action="/fertilizer-predict" method="POST">
    <div class="form">
       <div class="inputfield">
          <label>Nitrogen</label>
          <input type="number" name="Nitrogen" class="input" placeholder="Enter the value (example:50)" required>
       </div>  
        <div class="inputfield">
          <label>Phosphorous</label>
          <input type="number" name="Phosphorous" class="input" placeholder="Enter the value (example:50)" required>
       </div>  
       <div class="inputfield">
          <label>Pottasium</label>
          <input type="number" name="Pottasium" id="Pottasium" class="input" placeholder="Enter the value (example:50)" required>
       </div>  
       <div class="inputfield">
        <label>Crop You want to grow in your Farm</label>
        <select type="text" name="cropname" class="form-control" placeholder="Select the crop" required>
            <option selected>Select crop</option>
        <option>rice</option>
        <option>maize</option>
        <option>chickpea</option>
        <option>kidneybeans</option>
        <option>pigeonpeas</option>
        <option>mothbeans</option>
        <option>mungbean</option>
        <option>blackgram</option>
        <option>lentil</option>
        <option>pomegranate</option>
        <option>banana</option>
        <option>mango</option>
        <option>grapes</option>
        <option>watermelon</option>
        <option>muskmelon</option>
        <option>apple</option>
        <option>orange</option>
        <option>papaya</option>
        <option>coconut</option>
        <option>cotton</option>
        <option>jute</option>
        <option>coffee</option>
      </select>
     </div>
      <div class="inputfield">
        <input type="submit" value="Predict" class="btn">
      </div>
    </div>
</div>	 
</form> 
        <!-------------------- SCRIPT JS ------------------->
        <script src="/static/main.js"></script>
    </body>
</html>
